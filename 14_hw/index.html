<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/font.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Profile</h1>
        <form action="#" class="form">
            <div class="hero">
                        <div class="img-profile">
                            <a href="#"><img src="./src/img/image.jpg" alt="User Picture"></a>
                        </div>
                            <div class="column right-column">
                                <span class="custom-file-upload"></span>
                                <span class="trash"></span>
                                <input class="file-upload" type="file" name="file" id="file">
                                <label class="file-label" for="file">Up to 1 MB (300x300 px)
                                </label>
                            </div>
            </div> 
            <div class="main">
                <ul class="main-list">              
                    <li class="main-list-item">
                        <label class="label" for="name">Name</label>
                        <div class="input-holder">
                            <input class="input" type="text" name="name" id="name" autofocus>
                        </div> 
                    </li>
                    <li class="main-list-item">
                        <label class="label" for="email">E-mail</label>
                        <div class="input-holder">
                            <input class="input" type="email" name="email" id="email">
                        </div> 
                    </li>
                    <li class="main-list-item">
                        <label class="label" for="country">Country</label>
                        <div class="input-holder">
                            <select class="input-select" name="country" id="country">
                                <option value="value1">Select</option>
                                <option value="value1">Ukraine</option>
                                <option value="value2">Great Britain</option>
                                <option value="value4">Portugal</option>
                            </select>
                        </div> 
                    </li>
                    <li class="main-list-item">
                        <label class="label" for="city">City</label>                 
                        <div class="input-holder">
                            <input class="input city" type="text" name="city" id="city">
                        </div> 
                    </li>
                    <li class="main-list-item">
                        <label class="label" for="name">Zip Code</label>
                        <div class="input-holder">
                            <input id="zip" name="zip" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
                        </div>                 
                    </li>
                    <li class="main-list-item">
                        <label class="label" for="tel">Phone Number</label>
                        <div class="input-holder">
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div> 
                    </li>
                    <li class="main-list-item">
                        <label for="submit"></label>
                        <div class="input-holder">
                            <input type="button" id="button" name="submit" class="button">
                        </div> 
                    </li>
                </ul>
            </div>    
        </form>
    </div>
    
</body>
</html>
